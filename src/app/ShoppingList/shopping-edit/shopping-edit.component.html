<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="text" 
                    id="amount" 
                    class="form-control"
                    #amountInput>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-success" type="submit" (click)="addIngredient()">ADD</button>
                <button class="btn btn-danger" type="submit">DELETE</button>
                <button class="btn btn-primary" type="submit">CLEAR</button>
            </div>
        </form>
    </div>
</div>
